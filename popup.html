<!DOCTYPE html>
<html>
<head>
  <title>VNC Connection Keeper</title>
  <style>
    body {
      width: 350px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .tab-item {
      display: flex;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    .tab-info {
      flex-grow: 1;
      margin-right: 10px;
    }
    .tab-title {
      font-weight: bold;
      margin-bottom: 4px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .tab-timer {
      font-size: 12px;
      color: #666;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .header {
      margin-bottom: 15px;
      font-weight: bold;
    }
    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 5px;
      display: inline-block;
    }
    .status-active {
      background-color: #4CAF50;
    }
    .status-inactive {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="header">VNC Connection Keeper</div>
  <div id="tabsList"></div>
  <script src="popup.js"></script>
</body>
</html>
